apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  labels:
    app.kubernetes.io/name: transmission
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transmission
    spec:
      containers:
      - name: transmission
        image: ghcr.io/linuxserver/transmission
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9091
          name: http
          protocol: TCP
        - containerPort: 51413
          name: bt-udp
          protocol: UDP
        - containerPort: 51413
          name: bt-tcp
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
        envFrom:
        - configMapRef:
            name: transmission-config
        env:
        - name: USER
          valueFrom:
            secretKeyRef:
              name: transmission-creds
              key: username
        - name: PASS
          valueFrom:
            secretKeyRef:
              name: transmission-creds
              key: password
        resources:
          requests:
            memory: 200Mi
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /downloads
          name: media
          subPath: Scratch/Download/Transmission
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: transmission-config
      - name: media
        persistentVolumeClaim:
          claimName: media-share
