---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: db3000-transmission-config
  labels:
    app.kubernetes.io/name: transmission
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-db3000
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: db3000-transmission-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-config
  labels:
    app.kubernetes.io/name: transmission
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: db3000-transmission-config
  storageClassName: longhorn-db3000
