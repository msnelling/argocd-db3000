---
apiVersion: v1
kind: Service
metadata:
  name: transmission
  labels:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/instance: transmission
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: db3000
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/instance: transmission
    app.kubernetes.io/name: transmission
    app.kubernetes.io/component: server
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: transmission-bittorrent
  labels:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/instance: transmission
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: db3000
spec:
  ports:
  - name: bittorrent-tcp
    port: 51413
    protocol: TCP
  - name: bittorrent-udp
    port: 51413
    protocol: UDP
  selector:
    app.kubernetes.io/instance: transmission
    app.kubernetes.io/name: transmission
    app.kubernetes.io/component: server
  type: LoadBalancer
