apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: db3000-tls
  labels:
    app.kubernetes.io/name: db3000
spec:
  secretName: db3000-tls
  privateKey:
    algorithm: ECDSA
    size: 384
  dnsNames:
    - db3000.xmple.io
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
