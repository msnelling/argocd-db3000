apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: db3000-gateway
spec:
  gatewayClassName: traefik
  listeners:
    - name: http
      port: 443
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https-db3000
      hostname: "db3000.xmple.io"
      port: 8443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - group: ''	
            kind: Secret	
            name: db3000-tls
