apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bazarr
  labels:
    app.kubernetes.io/name: bazarr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`db3000.xmple.io`) && PathPrefix(`/bazarr/`)
      kind: Rule
      services:
        - name: bazarr
          port: 80
      middlewares:
        - name: forwardauth-authelia
  tls:
    secretName: db3000-tls
    options:
      name: mintls13
      namespace: traefik
