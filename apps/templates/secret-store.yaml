apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: https://vault.xmple.io:8200
      path: secret
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: db3000
          serviceAccountRef:
            name: default
